name: Create and publish Docker images

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/keeghanm/arcaide

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/chess-training-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUBLIC_HONEYBADGER_KEY=${{ vars.PUBLIC_HONEYBADGER_KEY }}
            PUBLIC_POSTHOG_KEY=${{ vars.PUBLIC_POSTHOG_KEY }}
            PUBLIC_POSTHOG_HOST=${{ vars.PUBLIC_POSTHOG_HOST }}

      - name: Trigger redeploy
        run: |
          curl -X POST ${{ secrets.APP_DEPLOY_URL }}
